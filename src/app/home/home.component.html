<div class="container mt-4">
  <div class="mt-5">
      <div class="row mt-3">
        <div *ngFor="let product of products" class="col-sm-6 col-md-3">
          <div [class]="productClicked ? 'product compare' : 'product'">
            <img [src]="product.image" alt="{{product.name}}" />
            <div className="image_overlay"></div>
            <div class="view_details" 
              (click)="compare(product)">{{product.compareOrRemove}}</div>
            <div class="stats">
              <div class="stats-container">
                <span class="product_price">{{product.price}}</span>
                <span class="product_name">{{product.name}}</span>
                <p>{{product.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row compare" *ngIf="enoughProductsToCompare">
        <div class="col-12 mt-5 text-center">
          <table class="table" *ngFor="let product of productsToCompare">
            <thead class="thead-default">
              <tr>
                <th></th>
                <th>{{product.name}}</th>
              </tr>
            </thead>
            <tbody>
              <tr class="price">
                <th scope="row">Price</th>
                <td class="text-center">{{product.price}}</td>
              </tr>
              <tr class="colors">
                <th scope="row">Colors</th>
                <span *ngFor="let color of product.colors" [class]="'bg-' + color"></span>
              </tr>
              <tr class="condition">
                <th scope="row">Condition</th>
                <td [class]="product.condition === 'Used' ? 'bg-red' : 'bg-green'">
                  {{product.condition}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
